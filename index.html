<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <h1>Welcome to Nick's Pizza Company</h1>
        <h2>Choose your size</h2>
        <select class="form-control" id="size">
          <option value="8">Small</option>
          <option value="10">Medium</option>
          <option value="12">Large</option>
          <option value="14">Extra Large</option>
        </select>
        <div class="form-group">
          <h2>Choose your toppings</h2>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="green onion">Green Onion<br>
          <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
          <input type="checkbox" name="toppings" value="anchovy">Anchovy<br>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
