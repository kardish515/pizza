<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Nick's Pizza Company</h1>
      <div id="selector">
        <h2>Will this be for pickup or delivery?</h2>
        <button id="pickup" type=button class="btn btn-info">Pickup</button>
        <button id="delivery" type=button class="btn btn-info">Delivery</button>
      </div>
      <form id="formDelivery">
        <h2>Please enter your address</h2>
        <div class="form-group">
          <input id="street" type="text" class="form-control" placeholder="Street" required>
        </div>
        <div class="form-group">
          <input id="city" type="text" class="form-control" placeholder="City" required>
        </div>
        <div class="form-group">
          <input id="state" type="text" class="form-control" placeholder="State" required>
        </div>
        <div class="form-group">
          <input id="zipcode" type="text" class="form-control" placeholder="Zipcode" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <form id="formPizza">
        <h2>Choose your size</h2>
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
        <div class="form-group">
          <h2>Choose your toppings</h2>
          <input type="checkbox" name="toppings" value="Pepperoni"><img src="img/pepperoni.jpg" alt="a picture of pepperoni"><br>
          <input type="checkbox" name="toppings" value="Sausage"><img src="img/sausage.jpg" alt="a picture of sausage"><br>
          <input type="checkbox" name="toppings" value="Green Onion"><img src="img/green-onion.jpg" alt="a picture of green onion"><br>
          <input type="checkbox" name="toppings" value="Pineapple"><img src="img/pineapple.jpg" alt="a picture of pineapple"><br>
          <input type="checkbox" name="toppings" value="Anchovy"><img src="img/anchovy.jpg" alt="a picture of anchovy"><br>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="output">
        <ul id="pizzas">

        </ul>
      </div>
      <div id="show-pizza">
        <p>Size: <span class="size"></span></p>
        <p>Toppings: <span class="toppings"></span></p>
        <p>Total cost: $<span class="total-cost"></span></p>
      </div>
    </div>
  </body>
</html>
